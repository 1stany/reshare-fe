<div id="newObj"><h3>Aggiungi un nuovo oggetto</h3></div>
<div class="registerContainer">
  <form #addItemForm="ngForm" (ngSubmit)="onSubmit(addItemForm)">
    <div class="form-group">
      <label>*Nome: <input type="text" name="name" required ngModel></label>
    </div>
    <div class="form-group">
      <label>*Descrizione: <input type="text" name="description" required ngModel></label>
    </div>
    <div class="form-group">
      <label>*Pronto per lo scambio: 
        <span>
            <input type="radio" name="activetrade" value="true" required ngModel> SÃ¬
        </span>
        <span>
            <input type="radio" name="activetrade" value="false" required ngModel> No
        </span>
      </label>
    </div>
    <div class="form-group">
        <label>*Stato:</label>
        <select name="condition" required ngModel>
          <option value="comenuovo">Come nuovo</option>
          <option value="ottimo">Ottimo</option>
          <option value="buono">Buono</option>
          <option value="accettabile">Accettabile</option>
        </select>
      </div>
    <div class="form-group">
      <label>Aggiungi un commento allo stato: <input type="text" name="conditionComment" ngModel></label>
    </div>
    <div class="form-group">
        <label>*Categoria:</label>
        <select name="categoryName" required ngModel>
          <option value="elettronica">Elettronica</option>
          <option value="giardinaggio">Giardinaggio</option>
          <option value="casa">Casa</option>
        </select>
      </div>
    <div class="form-group">
      <button type="submit">CREA!</button>
    </div>
  </form>
</div>
